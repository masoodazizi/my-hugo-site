<footer
  class="mx-auto flex h-[4.5rem] max-w-[--w] items-center px-8 text-xs uppercase tracking-wider opacity-60"
>
  <div class="mr-auto">
  {{if site.Copyright}}
    {{site.Copyright}}
  {{else}}
    &copy; {{ now.Year }}
    <a class="link" href="{{ `` | absURL }}">{{ site.Title }}</a>
  {{end}}
  </div>
  <a
  class="link"
  href="https://zeeg.me/masood"
  rel="noopener"
  target="_blank"
  style="text-decoration: none; color: inherit;"
  onmouseover="this.style.textDecoration='underline'; this.style.color='#de6402';"
  onmouseout="this.style.textDecoration='none'; this.style.color='inherit';"
>
  Let's Connect!
</a>
</footer>
